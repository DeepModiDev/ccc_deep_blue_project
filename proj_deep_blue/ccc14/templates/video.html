{% extends 'base.html' %}

{% block content %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" class="btn btn-outline-primary" accept="video/*" name="document" required>
		<button type="submit" class="btn btn-outline-primary">
			Upload Video
		</button>
	</form>
{% endblock %}

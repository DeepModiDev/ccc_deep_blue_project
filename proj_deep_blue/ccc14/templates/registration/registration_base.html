{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta name="robots" content="all,follow">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
<!--  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">-->
  <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontastic.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="shortcut icon" href="{% static 'img/icon_ccc.png' %}">

  <!-- JavaScript files-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"> </script>
<!--  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>-->
<!--  <script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}"> </script>-->
<!--  <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>-->
  <script src="{% static 'vendor/jquery-validation/jquery.validate.min.js' %}"></script>
<!--  <script src="{% static 'js/charts-home.js' %}"></script>-->
<!--  <script src="{% static 'js/dropzone.js' %}"></script>-->

  <!-- Main File-->
  <script src="{% static 'js/front.js' %}"></script>
  <script src="{% static 'js/base.js' %}"></script>
<!--  <link href="{% static 'css/dropzone.css' %}" type="text/css" rel="stylesheet"/>-->


  <title>{% block title %}Home{% endblock %}</title>
</head>

<body>
<div class="page">
  <!-- Main Navbar-->
  <header class="header">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-holder d-flex align-items-center justify-content-between">
          <!-- Navbar Header-->
          <div class="navbar-header">
            <!-- Navbar Brand --><a href='' class="navbar-brand d-none d-sm-inline-block">
            <div class="brand-text d-none d-lg-inline-block"><strong>CCC14 </strong><span> Project Deep Blue</span></div>
            <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>CCC14</strong></div></a>
            <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="page-content d-flex align-items-stretch">
    <!-- Side Navbar -->
    <nav class="side-navbar">
      <!-- Sidebar Header-->
      <div class="sidebar-header d-flex align-items-center">
        <div class="avatar"><img src="{% static 'img/icon_ccc.png' %}" alt="..." class="img-fluid rounded-circle"></div>
        <div class="title">
          <h1 class="h4">
            {% if user.is_authenticated %} 
              <a class="navbar-brand" href="{% url 'home' %}"> {{ user.username }} </a>
            {% else %}
              <h6>Unknown</h6>
            {% endif %}
            <br>
            {% if user.is_authenticated %}
              <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
          </h1>
        </div>
      </div>

    </nav>
    <div class="content-inner">
      <!-- Page Header-->
      <header class="page-header">
        <div class="container-fluid">
        	{% block subtitle %}
			{% endblock %}
        </div>
      </header>

      <!-- Dashboard Counts Section-->
      <section class="dashboard-counts no-padding-bottom">
        <div class="container-fluid">
          <div class="row bg-white has-shadow">
              {% block content %}
              {% endblock %}
          </div>
        </div>
      </section>

    </div>

      <!-- Page Footer-->

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
